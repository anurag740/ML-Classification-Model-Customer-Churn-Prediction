<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Churn Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            color: #007bff;
            margin-bottom: 30px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        select, input[type="number"], input[type="submit"] {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .result {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
            font-size: 18px;
        }

        .result.yes {
            background-color: #28a745;
            color: #fff;
        }

        .result.no {
            background-color: #dc3545;
            color: #fff;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #007bff;
            color: white;
            margin-top: 40px;
            border-radius: 0 0 8px 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Churn Prediction</h1>
        <form action="/" method="post">
            <!-- Gender -->
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="0">Male</option>
                <option value="1">Female</option>
            </select>

            <!-- SeniorCitizen -->
            <label for="SeniorCitizen">Senior Citizen:</label>
            <select id="SeniorCitizen" name="SeniorCitizen" required>
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>

            <!-- Tenure -->
            <label for="tenure">Tenure (months):</label>
            <input type="number" id="tenure" name="tenure" min="0" step="1" required>

            <!-- MultipleLines -->
            <label for="MultipleLines">Multiple Lines:</label>
            <select id="MultipleLines" name="MultipleLines" required>
                <option value="0">No</option>
                <option value="1">No phone service</option>
                <option value="2">Yes</option>
            </select>

            <!-- InternetService -->
            <label for="InternetService">Internet Service:</label>
            <select id="InternetService" name="InternetService" required>
                <option value="0">DSL</option>
                <option value="1">Fiber optic</option>
                <option value="2">No</option>
            </select>

            <!-- Contract -->
            <label for="Contract">Contract:</label>
            <select id="Contract" name="Contract" required>
                <option value="0">Month-to-month</option>
                <option value="1">One year</option>
                <option value="2">Two year</option>
            </select>

            <!-- PaperlessBilling -->
            <label for="PaperlessBilling">Paperless Billing:</label>
            <select id="PaperlessBilling" name="PaperlessBilling" required>
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>

            <!-- MonthlyCharges -->
            <label for="MonthlyCharges">Monthly Charges:</label>
            <input type="number" id="MonthlyCharges" name="MonthlyCharges" step="0.01" required>


            <input type="submit" value="Predict">
        </form>

        {% if prediction is not none %}
        <div class="result {% if prediction == 'Yes' %}yes{% else %}no{% endif %}">
            <strong>Prediction: {{ prediction }}</strong>
        </div>
        {% endif %}
    </div>

    <footer>
        &copy; 2024 Churn Prediction System
    </footer>
</body>
</html>
